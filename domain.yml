version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- reject
- pay
- order
- goodbye
- greet
- confirm
entities:
- commodity
- quantity
slots:
  all_commodities:
    type: list
    initial_value: []
    influence_conversation: true
  commodities_missing_quantities:
    type: list
    initial_value: []
    influence_conversation: true
  currency:
    type: text
    initial_value: dollars
    influence_conversation: true
  price:
    type: float
    initial_value: 2
    influence_conversation: true
    max_value: 100
    min_value: 0.0
  requested_slot:
    type: text
    influence_conversation: false
responses:
  utter_greet:
  - text: Hello!
  - text: Hi! How are you?
  - text: Hi! How can I help you?
  utter_ask_commodity:
  - text: What are you looking for?
  utter_ask_quantity:
  - text: |
      "How many {commodity}?"
  - text: |
      "How many {commodity} would you like?"
  utter_price:
  - text: |
      "{price} {currency} please."
  - text: |
      "That's {price} {currency}, please."
  - text: |
      "That'll be {price} {currency}, please."
    buttons:
    - title: Pay {price} {currency}
      payload: pay
  utter_ask_bag:
  - text: |
      "Would you like a bag?"
  - text: |
      "Do you need a bag?"
  - text: |
      "Should I put it in a bag?"
  utter_anything_else:
  - text: |
      "Anything else?"
  - text: |
      "Would you like anything else?"
  - text: |
      "Do you need anything else today?"
  utter_thanks:
  - text: |
      "Thanks!"
  - text: |
      "Thank you."
  - text: |
      "Thank you very much."
  utter_goodbye:
  - text: |
      "Thank you and have a nice day."
  - text: |
      "Have a nice day."
actions:
- '...'
- action_anything_else
- action_pay
- action_utter_price
- utter_anything_else
- utter_ask_bag
- utter_goodbye
- utter_greet
- utter_price
- validate_purchase_form
forms:
  purchase_form:
    commodity:
    - type: from_entity
      entity: commodity
    quantity:
      - type: from_entity
        entity: quantity


