version: "2.0"
nlu:
- intent: greet
  examples: |
    - Hi
    - Hey!
    - Hallo
    - Good day
    - Good morning
    - hi
    - Hello.
- intent: order
  examples: |
    - I would like to buy [an]{"entity": "quantity", "group": "1"} [apple]{"entity": "commodity", "group": "1"}.
    - [An]{"entity": "quantity", "group": "1"} [apple]{"entity": "commodity", "group": "1"}, please.
    - [An]{"entity": "quantity", "group": "1"} [apple]{"entity": "commodity", "group": "1"}.
    - I'm looking for [apples]{"entity": "commodity", "group": "1"}.
    - I would like to buy [2]{"entity": "quantity", "group": "1"} [apples]{"entity": "commodity", "group": "1"}.
    - Give me [2]{"entity": "quantity", "group": "1"} [apples]{"entity": "commodity", "group": "1"} please
    - Give me [15]{"entity": "quantity", "group": "1"} [apples]{"entity": "commodity", "group": "1"}
    - [5]{"entity": "quantity", "group": "1"}
    - Give me [5]{"entity": "quantity", "group": "1"}
    - [5]{"entity": "quantity", "group": "1"} please
    - I would like to buy [apples]{"entity": "commodity", "group": "1"}
    - I would like to buy [5]{"entity": "quantity", "group": "1"} [apples]{"entity": "commodity", "group": "1"}.
    - I'd like to have [5]{"entity": "quantity", "group": "1"} [bananas]{"entity": "commodity", "group": "1"}.
    - [3]{"entity": "quantity", "group": "1"} [cucumbers]{"entity": "commodity", "group": "1"} please
    - [5]{"entity": "quantity", "group": "1"} [apples]{"entity": "commodity", "group": "1"}
    - I would like to buy some [apples]{"entity": "commodity", "group": "1"}, please.
    - Just some [apples]{"entity": "commodity", "group": "1"}.
    - [apples]{"entity": "commodity", "group": "1"} and [pears]{"entity": "commodity", "group": "2"}
    - [2]{"entity": "quantity", "group": "1"} [apples]{"entity": "commodity", "group": "1"} and [3]{"entity": "quantity", "group": "2"} [pears]{"entity": "commodity", "group": "2"}
    - [an]{"entity": "quantity", "group": "1"} [apple]{"entity": "commodity", "group": "1"} please
    - [apples]{"entity": "commodity", "group": "1"} and [pears]{"entity": "commodity", "group": "2"} please
    - [2]{"entity": "quantity", "group": "1"} [apples]{"entity": "commodity", "group": "1"} and [3]{"entity": "quantity", "group": "2"} [pears]{"entity": "commodity", "group": "2"} please
    - I would like to buy [apples]{"entity": "commodity", "group": "1"} and [pears]{"entity": "commodity", "group": "2"}
    - I would like to buy [2]{"entity": "quantity", "group": "1"} [apples]{"entity": "commodity", "group": "1"} and [3]{"entity": "quantity", "group": "2"} [pears]{"entity": "commodity", "group": "2"}
    - [2]{"entity": "quantity", "group": "1"} [apples]{"entity": "commodity", "group": "1"} and some [bananas]{"entity": "commodity", "group": "2"}
    - [apples]{"entity": "commodity", "group": "1"} and [bananas]{"entity": "commodity", "group": "2"}
    - [7]{"entity": "quantity", "group": "1"}
    - I would like to buy some [apples]{"entity": "commodity", "group": "1"} and some [pears]{"entity": "commodity", "group": "2"}
    - [8]{"entity": "quantity", "group": "1"}
    - [2]{"entity": "quantity", "group": "1"}
    - some [apples]{"entity": "commodity", "group": "1", "value": "apples"} and [2] {"entity": "quantity", "group": "2", "value": "2"}{"entity": "commodity", "group": "2", "value": "pears"}
    - [8]{"entity": "quantity", "group": "1"}
- intent: pay
  examples: |
    - Here you are.
    - There you go.
    - here you are
- intent: confirm
  examples: |
    - Yes
    - Yes please.
    - sure
    - yes
- intent: reject
  examples: |
    - No.
    - No thanks.
    - no thanks
    - No, thanks. That's all.
    - no
- intent: goodbye
  examples: |
    - Bye.
    - Have a nice day.
    - Goodbye.
    - Bye
    - bye
    - you too
    - you too. bye.
    - Goodbye!
    - See you.
    - You, too.
- regex: quantity
  examples: |
    - "[1-9]"
- lookup: commodity
  examples: |
    - apple
    - pear
    - cucumber
    - lettuce
    - banana
    - apples
    - pears
    - cucumbers
    - lettuces
    - bananas
